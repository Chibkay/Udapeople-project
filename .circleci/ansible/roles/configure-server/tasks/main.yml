---
- name: install python
  become: true
  apt:
    name: python3
    state: latest
    update_cache: yes

- name: 'update and upgrade packages.'
  become: true
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400

- name: install deps
  become: true
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes

- name: install pm2
  become: true
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes